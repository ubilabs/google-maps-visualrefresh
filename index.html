<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>google.maps.visualRefresh = true;</title>
    <style>

      html {
        padding: 20px;
        margin: 0;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        position: absolute;
      }

      #frames {
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        position: absolute;
      }

      #new {
        opacity: 0;
        z-index: 2;
        transition: all 0.5s;
      }

      #frames:hover #new{
        opacity: 1;
      } 
      
    </style>
</head>
  <body>
    <div id="frames"> 
      <iframe id="new" src="new.html"></iframe>
      <iframe id="old" src="old.html"></iframe>
    </div>

  </body>
</html>
